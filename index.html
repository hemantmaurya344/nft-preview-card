<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="image">
        <img src="/images/icon-view.svg" alt="#" style ="width:4em; height: 4em;" class="bckimg">
        <img class="visible" src="images/image-equilibrium.jpg" alt="equiliribrium">
        <div style="height: 20em; width: 20em;" class="bluebck" ></div>
      </div>
      <div class="content">
          <h3 class="maintxt"> <a href="#">Equilibrium #3429 </a> </h3>
          <p> <span class="er"> Our Equilibrium collection promotes</span>
              <span class="dr">balance and calm.</span>
          </p>
          <img class="price" src="images/icon-ethereum.svg" alt="ethereum-logo">
          <h3 class="pricetxt">0.041ETH</h3>
          <img class="time" src="images/icon-clock.svg" alt="clock-logo">
          <h3 class="timer">3 days left</h3>
      </div>
      <div class="footer">
        <img src="images/image-avatar.png" alt="avator">
          <h3 class="creator">Creation of <a class="name" href="#"> <b> Jules Wyvern </b></a></h3>
      </div>
    </div>
</body>
</html>
